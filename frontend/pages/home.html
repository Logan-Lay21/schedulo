        // Get the current URL
        const currentUrl = window.location.href;
        
        // Extract the query string (if it exists)
        const urlParams = new URLSearchParams(window.location.search);
        const queryString = urlParams.toString();  // Get query string as 'key=value'

        // If there's a query string, append it to the video.html URL
        let videoUrl = "video.html";
        if (queryString) {
            videoUrl += "?" + queryString;
        }

        // Redirect to video.html with the query string (if exists)
        window.location.href = videoUrl;
    }

        document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const taskForm = document.getElementById('task-form');
        const taskTitle = document.getElementById('task-title');
        const taskDescription = document.getElementById('task-description');
        const taskDate = document.getElementById('task-date');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            editable: true,
            droppable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            drop: function(info) {
                const droppedEvent = {
                    title: 'New Task',
                    start: info.dateStr,
                    color: '#3498db'
                };
                calendar.addEvent(droppedEvent);
                addEventToGoogleCalendar(droppedEvent);
                alert('New task added!');
            },
            eventClick: function(info) {
                const event = info.event;
                const deleteEvent = confirm(`Do you want to delete the event: ${event.title}?`);
                if (deleteEvent) {
                    event.remove();
                    alert('Event deleted!');
                }
            }
        });

        // Convert assignments to FullCalendar events
        assignments.forEach(function(assignment) {
            const assignmentEvent = {
                title: assignment.name,
                description: `Points: ${assignment.points}\nSubmitted: ${assignment.submitted}`,
                start: assignment.due, // Using the 'due' as the start date
                color: '#FF5733', // Custom color for assignments
                extendedProps: {
                    score: assignment.score
                }
            };
            calendar.addEvent(assignmentEvent);
        });

        calendar.render();

        // Task form submission
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = taskTitle.value;
            const description = taskDescription.value;
            const date = taskDate.value;

            if (title && date) {
                const newEvent = {
                    title: title,
                    start: date,
                    description: description || '',
                    color: '#FF5733',
                };

                calendar.addEvent(newEvent);
                addEventToGoogleCalendar(newEvent);

                taskTitle.value = '';
                taskDescription.value = '';
                taskDate.value = '';
                alert('Task added to calendar!');
            } else {
                alert('Please fill in all the fields.');
            }
        });
