<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Animated Website</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP and ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <style>
    /* Parallax Effect: Fixed Background */
    .parallax {
      background-attachment: fixed;
    }
    /* Custom Underline Animation */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #3b82f6; /* Blue-500 */
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Fixed Header -->
  <header class="fixed top-0 left-0 w-full bg-white bg-opacity-90 backdrop-blur-md shadow-lg z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a href="index.html" class="text-xl font-bold text-blue-500">Schedulo</a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Home</a>
        <a href="signin.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Login</a>
        <a href="signin.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Signin</a>
        <a href="chat.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Chat</a>
        <a href="home.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Calendar</a>
      </div>
      <!-- Mobile Menu Toggle -->
      <button id="menu-toggle" class="md:hidden text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="mt-24">
    <!-- YouTube Embed Section -->
    <section class="my-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">Where to begin</h2>
      <div class="flex justify-center">
        <iframe class="w-full md:w-2/3 h-96" src="https://www.youtube.com/embed/sl0gatPbbpU" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>

    <!-- API and Canvas Infra Section -->
    <section class="my-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">Submit Canvas Details</h2>
        <div class="bg-white p-6 shadow-lg rounded-lg">
            <h3 class="text-2xl font-semibold text-gray-900 mb-4">Update Canvas Information</h3>
            <form id="canvas-form">
                <textarea id="canvas-key" name="canvas_key" rows="4" class="w-full p-4 border border-gray-300 rounded-lg mb-4" placeholder="Enter your Canvas API Key" required></textarea>
                <textarea id="infrastructure" name="infrastructure" rows="4" class="w-full p-4 border border-gray-300 rounded-lg mb-4" placeholder="Enter your Canvas infrastructure details" required></textarea>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit Canvas Details
                </button>
            </form>
        </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2025 Schedulo. All rights reserved.</p>
    </div>
  </footer>

  <!-- Tailwind CSS and GSAP Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

  <script>
    document.getElementById("canvas-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        // Collect values from the form inputs
        const canvasKey = document.getElementById("canvas-key").value;
        const infrastructure = document.getElementById("infrastructure").value;

        // Get username from the query string (e.g., ?username=mlmecham)
        const username = new URLSearchParams(window.location.search).get("username");

        // Check if username exists in the query string
        if (!username) {
            console.error('Username is required');
            return; // Stop if username is missing
        }

        // Prepare the data object
        const data = {
            canvas_key: canvasKey,
            infrastructure: infrastructure,
            username: username
        };

        // Make the POST request to the FastAPI server
        const response = await fetch('http://127.0.0.1:8000/update-canvas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        // Handle the response
        if (response.ok) {
            const responseData = await response.json();
            console.log(responseData); // Handle the success response (optional)
            alert('Canvas details updated successfully');
        } else {
            console.error('Error:', response.statusText); // Log the error
            alert('Failed to update canvas details');
        }
    });
</script>
</body>
</html>
