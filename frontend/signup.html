<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Underline Animation */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3B82F6; /* Blue-500 */
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 w-full bg-white bg-opacity-90 backdrop-blur-md shadow-lg z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="text-xl font-bold text-blue-500">Schedulo</a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Home</a>
                <a href="signin.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Login</a>
                <a href="chat.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Chat</a>
                <a href="cal.html" class="nav-link text-gray-800 hover:text-blue-500 transition-colors">Calendar</a>
            </div>
            <!-- Mobile Menu Toggle -->
            <button id="menu-toggle" class="md:hidden text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <ul class="space-y-2 px-4 py-3">
                <li><a href="index.html" class="block text-gray-800 hover:text-blue-500">Home</a></li>
                <li><a href="signin.html" class="block text-gray-800 hover:text-blue-500">Login</a></li>
                <li><a href="chat.html" class="block text-gray-800 hover:text-blue-500">Chat</a></li>
                <li><a href="cal.html" class="block text-gray-800 hover:text-blue-500">Calendar</a></li>
            </ul>
        </div>
    </header>
    <!-- Signup Form -->
    <section class="pt-32 pb-20">
        <div class="max-w-3xl mx-auto px-4">
            <form class="bg-white p-8 rounded-lg shadow-lg transform transition-transform hover:scale-105">
                <h2 class="text-3xl font-bold text-center mb-8">Signup</h2>
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition-colors text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl">Signup</button>
                <!-- Login Link -->
                <p class="text-center mt-6 text-gray-600">
                    Already have an account?
                    <a href="signin.html" class="text-blue-500 hover:text-blue-600 transition-colors underline">Login here</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
